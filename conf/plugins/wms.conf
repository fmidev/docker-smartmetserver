# TODO check whether dali configuration is required or optional
url		= "/dali";
model		= "demo";
language	= "en";
languages	= "fi,en,sv";

customer	= "fmi";
root		= "/config/wms-layer-conf/dali";

template	= "svg";

authenticate    = false;
observation_disabled = true;

max_image_size = 20000000; // 20M pixels

// Precision settings for layers are by default less than 1 decimal
// but more accurate than plain integers

precision:
{
	geojson = 5.0;
	default	= 0.3;
	isoband	= 0.3;
	isoline	= 0.3;
	frame	= 0.3;
	icemap	= 0.3;
	map	= 0.1;
	postgis	= 0.1;
	wkt	= 0.1;
};

# Default template for various requested data formats
templates:
{
        default = "svg";

        geojson = "geojson";
        kml     = "kml";
}

css_cache_size = 1000;

cache =
{
	memory_bytes		= 500000000L;  # 500M
	filesystem_bytes  	= 1000000000L; # 1G
# TODO add this to Dockerfile
#	directory	 	= "/var/smartmet/imagecache";
        directory = "/tmp"
};

@include "/config/plugins/wms/unit-conversion.conf"
@include "wms/svg-attributes.conf"

wms:
{
   quiet        = true;
   url		= "/wms";
   root		= "/config/wms-layer-conf/wms";

   // Comma separated list of versions, but there is now only onw
   supported_versions = "1.3.0";

   @include "wms/crs.conf"
   @include "wms/legends.conf"
   @include "wms/capabilities.conf"

}; // wms


