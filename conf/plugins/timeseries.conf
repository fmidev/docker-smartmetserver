
// display precision for variables

// note: g++ (GCC) 4.1.2 20071124 (Red Hat 4.1.2-42)
// seems to have a bug in copying maps in maps.
// Define atleast one variable besides "default"
// to make sure the map of precisions is not empty.

url		    = "/timeseries";
timeformat	    = "iso";
language	    = "fi";
locale		    = "fi_FI";
observation_disabled  = true;

# The forecast source (querydata/grid) that handles queries that do not contain producer information
primaryForecastSource = "grid";

obsengine_disabled    = true;
gridengine_disabled   = false;
postgis:
{
  disabled = true;
};

# parameterAliasFiles = ["/smartmet/cnf/smartmetd/clients/plugins/timeseries_alias.cfg"]

# If the primaryForecastSource is "grid" then it is possible to define
# which geometries are accepted when there are no producer information 
# available (empty => all geomeries are accepted).

defaultGridGeometries = [1110,1096,1065,1007]
ignoreGridGeometriesWhenPreloadReady = false;


# expiration time in seconds, zero disables caching
expires	= 60;

# maximum distance for observations and point forecasts unless overridden by qengine.conf (not relevant for grids)
maxdistance	= 60.0;

cache =
{
	timeseries_size		= 10000L;
};

wxml:
{
	timestring	= "%Y-%b-%dT%H:%M:%S";
	version		= "2.00";
	schema		= "http://services.weatherproof.fi http://services.weatherproof.fi/schemas/pointweather_{version}.xsd";
};

xml:
{
	tag	= "areaforecast";
};

function_settings:
{
	sliding:
	{
	// by default sliding mode is used for all functions
		default = true;
#		min = false;
	};

	interval = 0; // zero means interval is equal to result set size
};

precision:
{
	// default is the first one listed

	enabled = ["normal","double","full","auto"];

    // The automagic uses precision from data
    auto:
    {
        default: -1;
    };

	// normal output mode for meteograms & tables
	normal:
	{
        default             = 0;
        Precipitation24h    = 1;
        Precipitation1h     = 1;
		SigWaveHeight		= 1;
		CorrectedReflectivity	= 1;
		TotalPrecipitationF0	= 1;
		TotalPrecipitationF10	= 1;
		TotalPrecipitationF25	= 1;
		TotalPrecipitationF50	= 1;
		TotalPrecipitationF75	= 1;
		TotalPrecipitationF90	= 1;
		TotalPrecipitationF100	= 1;
		PrecipitationRate	= 2;

		stationlatitude		= 5;
		stationlat		= 5;
		stationlongitude	= 5;
		stationlon		= 5;
		latitude		= 5;
		longitude		= 5;
		lon			= 5;
		lat			= 5;
		latlon			= 5;
		lonlat			= 5;
		nearlatitude		= 5;
		nearlongitude		= 5;
		nearlatlon		= 5;
		nearlonlat		= 5;
		kitka		= 2;
		li		= 2;
		ls		= 2;
		lw		= 2;
		direction		= 1;
		distance		= 1;
		elevation		= 1;
		sunelevation		= 1;
		sundeclination		= 1;
		sunazimuth		= 1;
		moonphase		= 1;

                wsp_pt1s_avg            = 1;
                wdp_pt1s_avg            = 0;
                rhp_pt1s_avg            = 1;
                tdp_pt1s_avg            = 1;
                tap_pt1s_avg            = 1;
                uep_pt1s_avg            = 1;
                uap_pt1s_avg            = 1;
                level_no                = 0;
                level_status            = 0;
                level_time              = 0;
                level_altitude          = 0;
                level_pressure          = 1;
                level_longitude         = 5;
                level_latitude          = 5;
                sounding_type           = 0;
	};

	// double precision for graphs
	double:
	{
		default			= 1;

		PrecipitationForm	= 0;
		PrecipitationType	= 0;
		WeatherSymbol1		= 0;
		WeatherSymbol3		= 0;
		multiplicity		= 0;
		cloud_indicator		= 0;
		SmartSymbol		= 0;

		CorrectedReflectivity	= 2;
		TotalPrecipitationF0	= 2;
		TotalPrecipitationF10	= 2;
		TotalPrecipitationF25	= 2;
		TotalPrecipitationF50	= 2;
		TotalPrecipitationF75	= 2;
		TotalPrecipitationF90	= 2;
		TotalPrecipitationF100	= 2;
		PrecipitationRate	= 4;

		stationlatitude		= 7;
		stationlat		= 7;
		stationlongitude	= 7;
		stationlon		= 7;
		latitude		= 7;
		longitude		= 7;
		lon			= 7;
		lat			= 7;
		latlon			= 7;
		lonlat			= 7;
		nearlatitude		= 7;
		nearlongitude		= 7;
		nearlatlon		= 7;
		nearlonlat		= 7;
		kitka		= 3;
		li		= 3;
		ls		= 3;
		lw		= 3;
		direction		= 2;
		distance		= 2;
		elevation		= 2;
		sunelevation		= 2;
		sundeclination		= 2;
		sunazimuth		= 2;
		moonphase		= 2;

                wsp_pt1s_avg            = 1;
                wdp_pt1s_avg            = 0;
                rhp_pt1s_avg            = 1;
                tdp_pt1s_avg            = 3;
                tap_pt1s_avg            = 3;
                uep_pt1s_avg            = 3;
                uap_pt1s_avg            = 3;
                level_no                = 0;
                level_status            = 0;
                level_time              = 0;
                level_altitude          = 0;
                level_pressure          = 1;
                level_longitude         = 7;
                level_latitude          = 7;
                sounding_type           = 0;
	};

	// full precision for math etc
	full:
	{
		default			= 16;
		SmartSymbol		= 0;

		PrecipitationForm	= 0;
		PrecipitationType	= 0;
		WeatherSymbol1		= 0;
		WeatherSymbol3		= 0;
		multiplicity		= 0;
		cloud_indicator		= 0;
	};
};

