verbose = true;

# Where to cache valid points
valid_points_cache_dir = "/var/smartmet/querydata/validpoints";

# Note: order is significant
producers =
[	"meteor",
        "meps_northeurope_surface",
        "hirlam_europe_surface",
	"icon_surface",
	"gfs_world_surface",
	"gem_world_surface",
	"gensavg_world_surface",
	"gensctrl_world_surface",
	"hbm_baltic_surface",
	"wam_baltic_surface",
        "hirlam_europe_pressure",
        "meps_northeurope_pressure",
	"icon_pressure",
	"gfs_world_pressure",
	"gem_world_pressure",
	"nam_surface",
	"nam_pressure"
];

// types: grid, points
// leveltypes: surface, pressure, model

meteor:
{
        alias                   = "meteor";
        directory               = "/smartmet/data/meteor/surface";
        pattern                 = ".*_meteor_.*_surface\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        refresh_interval_secs   = 60;
        number_to_keep          = 4;
};

meps_northeurope_surface:
{
        alias                   = ["meps", "meps_surface", "harmonie", "harmonie_surface"];
        directory               = "/smartmet/data/meps/surface";
        pattern                 = ".*_meps_northeurope_surface\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        refresh_interval_secs   = 60;
        number_to_keep          = 4;
	multifile               = true;
};

