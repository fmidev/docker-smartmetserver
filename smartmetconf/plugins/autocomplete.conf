# Defaults

language        = "fi";         // default translation language
locale          = "fi_FI";      // default locale for location name translations
pretty          = false;        // pretty printing off by default
timeformat      = "iso";        // iso, sql, xml, epoch, timestamp, http
maxresults      = 15;           // names per page, default page is always zero

# Product settings

products:
{
	rich = [ "Temperature", "WeatherSymbol3" ];
	test = [ "sunelevation", "Temperature", "WeatherSymbol3" ];
}
