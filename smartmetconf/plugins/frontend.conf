#Activated filter list
filters = ["frontend","pointforecast","autocomplete"];

#Cache definitions
compressed_cache =
{
        memory_bytes            = 53687091200L; # 50 GB
        filesystem_bytes        = 107374182400L; # 100 GB
        directory               = "/smartmet/cache/frontend-compressed-cache";
};

uncompressed_cache =
{
        memory_bytes            = 53687091200L; # 50 GB
        filesystem_bytes        = 107374182400L; # 100 GB
        directory               = "/smartmet/cache/frontend-uncompressed-cache";
};


#Filter definitions
frontend:
{
	handler		= "/admin";
	ip_filters 	= ["*.*.*.*"];
};

pointforecast:
{
	handler		= "/pointforecast";
	ip_filters 	= ["*.*.*.*"];
};

autocomplete:
{
	handler		= "/autocomplete";
	ip_filters 	= ["*.*.*.*"];
};
