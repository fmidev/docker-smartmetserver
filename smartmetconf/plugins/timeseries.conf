language             = "en";
locale               = "en_US.utf8";
observation_disabled = true;
#postgis.disabled     = true;

precision:
{
	// default is the first one listed

	enabled = ["normal","double","full"];

	// normal output mode for meteograms & tables
	normal:
	{
		default			= 0;
		Precipitation1h        = 1;
        SigWaveHeight        = 1;
        CorrectedReflectivity    = 1;
        TotalPrecipitationF0    = 1;
        TotalPrecipitationF10    = 1;
        TotalPrecipitationF25    = 1;
        TotalPrecipitationF50    = 1;
        TotalPrecipitationF75    = 1;
        TotalPrecipitationF90    = 1;
        TotalPrecipitationF100    = 1;
        PrecipitationRate    = 2;

        stationlatitude        = 5;
        stationlat        = 5;
        stationlongitude    = 5;
        stationlon        = 5;
        latitude        = 5;
        longitude        = 5;
        lon            = 5;
        lat            = 5;
        latlon            = 5;
        lonlat            = 5;
        nearlatitude        = 5;
        nearlongitude        = 5;
        nearlatlon        = 5;
        nearlonlat        = 5;
        direction        = 1;
        distance        = 1;
        elevation        = 1;
        sunelevation        = 1;
        sundeclination        = 1;
        sunazimuth        = 1;
        moonphase        = 1;

    };

    // double precision for graphs
    double:
    {
        default            = 1;

        PrecipitationForm    = 0;
        PrecipitationType    = 0;
        WeatherSymbol1        = 0;
        WeatherSymbol3        = 0;

        CorrectedReflectivity    = 2;
        TotalPrecipitationF0    = 2;
        TotalPrecipitationF10    = 2;
        TotalPrecipitationF25    = 2;
        TotalPrecipitationF50    = 2;
        TotalPrecipitationF75    = 2;
        TotalPrecipitationF90    = 2;
        TotalPrecipitationF100    = 2;
        PrecipitationRate    = 4;

        stationlatitude        = 7;
        stationlat        = 7;
        stationlongitude    = 7;
        stationlon        = 7;
        latitude        = 7;
        longitude        = 7;
        lon            = 7;
        lat            = 7;
        latlon            = 7;
        lonlat            = 7;
        nearlatitude        = 7;
        nearlongitude        = 7;
        nearlatlon        = 7;
        nearlonlat        = 7;
        direction        = 2;
        distance        = 2;
        elevation        = 2;
        sunelevation        = 2;
        sundeclination        = 2;
        sunazimuth        = 2;
        moonphase        = 2;

    };

    // full precision for math etc
    full:
    {
        default            = 16;

        PrecipitationForm    = 0;
        PrecipitationType    = 0;
        WeatherSymbol1        = 0;
        WeatherSymbol3        = 0;
    };
};
