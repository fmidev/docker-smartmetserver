quiet		= true;
authenticate	= false;
obsengine_disabled = true;

url		= "/dali";
model		= "hirlam";
language	= "fi";

customer	= "test";
root		= "/smartmet/share/dali";

template	= "svg";
templatedir	= "/etc/smartmet/plugins/wms/tmpl";

wms:
{
   url		= "/wms";
   root		= "/smartmet/share/wms";

   versions	= "1.3.0";
   mapformats	= "image/svg+xml,image/png";

   inspire_extension:
   {
	default_language = "eng";
   	supported_language = "eng";
   	response_language = "eng";
   };

};

templates:
{
	default = "svg";
	geojson = "geojson";
	kml = "kml";
};

cache =
{
	max_images = 10000;
};

